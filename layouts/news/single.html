<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

{{ partial "head.html" . }}

<body class="index">
	{{ partial "nav.html" . }}

	<section id="{{ .Type }}">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1 align-center" id="{{ .Type }}">
                    <h2>{{ .Title | markdownify }}</h2>
					{{ .Content }}
				</div>
			</div>
            <div class="row">
				<div class="col-lg-3 col-lg-offset-1 text-left">
					<a class="btn btn-primary" href="/news">Prev</a>
				</div>
                <div class="col-lg-4  text-center">
                    <a class="btn btn-primary" href="/news">View all posts</a>
				</div>
				<div class="col-lg-3 text-right">
					<a class="btn btn-primary" href="/news">Next</a>
				</div>
            </div>
		</div>
	</section>

	{{ if .Site.Params.footer.enable }}
	{{ partial "footer.html" . }}
	{{ end }}

	{{ partial "js.html" . }}
</body>

</html>
