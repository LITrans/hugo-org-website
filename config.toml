  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "Centre for Urban Innovation @ Ryerson University"
    subtitle = "Laboratory of Innovations in Transportation"
    buttonText = "Explore"


  # Projects section
  [params.projects]
    enable = true
    center = true
    title = "What We Do"
    subtitle = "Current projects"

    [[params.projects.row]]


    [[params.projects.row.list]]
      icon = "fas fa-car"
      title = "Smart Mobility"
      description = "Novel distributed end-to-end connected and autonomous vehicles routing system with applications in advanced on-demand transit, traffic management, and system optimization."
      url = "projects/e2ecav2018.pdf"

    [[params.projects.row.list]]
      icon = "fas fa-brain"
      title = "Discrete choice modelling & Machine Learning"
      description = "Developing data-driven model structure and estimation methods for discrete choice analysis."
      url = "projects/wongfarooq-iatbr-2018.pdf"

    [[params.projects.row.list]]
      icon = "fa fa-user-shield"
      title = "Cybersecurity & Privacy"
      description = "Blockchain framework for Smart Monility Data-Markets (BSMD) with a focus on cybersecurity and personal privacy."
      url = "https://arxiv.org/pdf/1809.05785.pdf"

    [[params.projects.row.list]]
      icon = "fas fa-laptop"
      title = "Virtual Reality"
      description = "Virtual Immersive Reality Environment (VIRE) for travel behaviour experiments."
      url = "projects/kalatianfarooq-iatbr-2018.pdf"

  # Publication section
  [params.publication]
    enable = true
	  center = true
    # All projects defined in their own files. You can find example projects
    # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    title = "Publications"
    subtitle = "coming soon"
    display = false

    [params.publication.modal]
      client = "Client"
      date = "Date"
      category = "Category"
      buttonText = "Close"

  # News section
  [params.news]
