# Site settings
# baseurl = "https://litrans.netlify.com/"
baseurl = "/"
languageCode = "en-us"
title = "LiTrans"
theme = ""
publishDir = "public"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
